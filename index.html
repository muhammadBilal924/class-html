<body>
   <h2>Use of The class Attribute in JavaScript</h2>
   <p>Click the button to hide all elements with class name "city":</p> 
<button onclick="myfunction()">Hide elements</button>

   <h2 class="city" style="color: red;">Vehari</h2>
   <p> Vehari is the capital of England.</p>
   <h2 class="city" style="color: red">Multan</h2>
   <p>Multan is the capital area</p>
   <script>
       function myfunction(){
           var x = document.getElementsByClassName('city');
           for (var i=0; i<x.length; i++){
               x[1].style.display="none";
           }
       }
   </script>
</body>
</html>
